<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Qualidade de Vinho Branco</title>
    <link rel="shortcut icon" href="svg/icon-spider.svg" path="fill: #EA1D22" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <script src="js/svg-inject.min.js"></script>
</head>

<body>

    <section class="bg-vinho">
        <img src="assets/vinho-background.png" alt="">
    </section>


    <section class="container">
        <div class="container-1 item-1">
            <div class = "logo">
                <img class="logo-ia" src="assets/logo-p-amarelo.svg"/>
            </div>

            <div class="forms">
                <form action="/pagina-processa-dados-do-form" method="post">
                    <div class="input-group">
                        <label for="amount">Fixed acidity</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Volatile acidity</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Citric acidity</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Residual sugar</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Chlorides</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Free sulfur dioxide</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Total sulfur dioxide</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Density</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">pH</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Sulphates</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Alcohol</label>
                        <input type="number" name="amount" placeholder="00,00" />
                    </div>
                </form>
            </div>

            <div class="button-result">
                <button>Verificar</button>
                <h4 class="result">Verificar</h4>
            </div>
        </div>

        <div class="container-2 item-2">
            <img class="vinho" src="assets/vinho-branco.png" alt="">
        </div>
    </section>


    <!--=========== SCRIPTS ===========-->
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js" integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    
    <script>
        $('.js-tilt').tilt({
            perspective: 2000,
            scale: 1.03
            
});
    </script>

</body>
</html>
