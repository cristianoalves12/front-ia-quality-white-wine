<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Qualidade de Vinho Branco</title>
    <link rel="shortcut icon" href="assets/logo-icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
</head>

<body>

    <section class="bg-vinho">
        <img src="assets/vinho-background.png" alt="">
    </section>


    <section class="container">
        <div class="container-1">
            <div class="logo">
                <img class="logo-ia" src="assets/logo-p-amarelo.svg"/>
            </div>

            <div class="box-form">
                <form id="form-dados">
                    <div class="input-group">
                        <label for="amount">Fixed acidity</label>
                        <input type="number" name="fixedAcidity" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Volatile acidity</label>
                        <input type="number" name="volatileAcidity" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Citric acidity</label>
                        <input type="number" name="citricAcidity" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Residual sugar</label>
                        <input type="number" name="residualSugar" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Chlorides</label>
                        <input type="number" name="chlorides" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Free sulfur dioxide</label>
                        <input type="number" name="freeSulfur" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Total sulfur dioxide</label>
                        <input type="number" name="totalSulfur" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Density</label>
                        <input type="number" name="density" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">pH</label>
                        <input type="number" name="pH" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Sulphates</label>
                        <input type="number" name="sulphates" placeholder="00,00" />
                    </div>
                    <div class="input-group">
                        <label for="amount">Alcohol</label>
                        <input type="number" name="alcohol" placeholder="00,00" />
                    </div>
                </form>
            </div>

            <div class="button-result">
                <button id="btn-action">Verificar</button>
                <h4 class="result">Resultado</h4>
            </div>
        </div>

        <div class="container-2">
            <img class="vinho" src="assets/vinho-branco.png" alt="">
        </div>
    </section>

    <script src="script.js" defer></script>

</body>
</html>
